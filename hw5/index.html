<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Motion Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start;
            max-width: 1200px;
            width: 100%;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #video-wrapper {
            width: 100%;
            max-width: 640px;
            border-radius: 8px;
            overflow: hidden;
        }

        video, canvas {
            width: 100%;
            height: auto;
            display: block;
        }

        #log-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        #motion-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #ccc;
            margin-bottom: 10px;
        }

        #motion-indicator.active {
            background-color: #ff6347;
        }

        #log {
            padding: 10px;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-x: hidden;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="video-wrapper">
            <video id="webcam" style="transform: scaleX(-1)" autoplay></video>
            <canvas id="webcam_processed" style="transform: scaleX(-1)"></canvas>
        </div>
        
        <div id="log-container">
            <div id="motion-indicator"></div>
            <div id="log"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
