<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Motion Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start;
            max-width: 1200px;
            width: 100%;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #video-wrapper {
            width: 100%;
            max-width: 640px;
            border-radius: 8px;
            overflow: hidden;
        }

        video, canvas {
            width: 100%;
            height: auto;
            display: block;
        }

        #info-container {
            flex: 1;
            overflow-y: auto;
            padding: 0px 0px 20px 20px;
        }

        .input-div {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        input[type="range"] {
            width: 250px;
            border-radius: 5px;
            border: 1px solid #ccc;
            vertical-align: middle;
        }

        #motion-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #ccc;
            margin-bottom: 10px;
        }

        #motion-indicator.active {
            background-color: #ff6347;
        }

        #log {
            padding: 10px;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-x: hidden;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="video-wrapper">
            <canvas id="webcam_processed" style="transform: scaleX(-1)"></canvas>
            <video id="webcam" style="transform: scaleX(-1)" autoplay></video>
        </div>
        
        <div id="info-container">
            <div>
                <h3 style="margin-top: 0;">Settings</h3>
                <div class="input-div" title="Interval in milliseconds between each calculation.">
                    <label for="frame-delay">Frame Delay Interval: <span id="frame-delay-value">40</span></label>
                    <input type="range" id="frame-delay" min="1" max="100" value="40">
                </div>
                <br />
                <div class="input-div" title="Threshold for detecting pixel changes between frames.">
                    <label for="pixel-change-threshold">Pixel Change Threshold: <span id="pixel-change-threshold-value">40</span></label>
                    <input type="range" id="pixel-change-threshold" min="0" max="255" value="40">
                </div>
                <br />
                <div class="input-div" title="Minimum number of adjacent marked pixels to trigger movement.">
                    <label for="min-pixel-group">Minimum Pixel Group Size: <span id="min-pixel-group-value">250</span></label>
                    <input type="range" id="min-pixel-group" min="1" max="1000" value="250">
                </div>
                <br />
                <div class="input-div" title="Minimum distance between motion boxes to consider them separate.">
                    <label for="min-box-distance">Minimum Box Separation Distance: <span id="min-box-distance-value">100</span></label>
                    <input type="range" id="min-box-distance" min="1" max="1000" value="100">
                </div>
                <br />
                <div class="input-div" title="Percentage of marked pixels required to trigger movement.">
                    <label for="pixel-count-threshold">Pixel Count Threshold: <span id="pixel-count-threshold-value">10%</span></label>
                    <input type="range" id="pixel-count-threshold" step=".01" min="0" max="1" value=".1">
                </div>
                <br />
                <div class="input-div" title="Radius of Gaussian filter map for image processing.">
                    <label for="gaussian-filter-radius">Gaussian Filter Radius: <span id="gaussian-filter-radius-value">1</span></label>
                    <input type="range" id="gaussian-filter-radius" min="0" max="4" value="1">
                </div>                
            </div>
            <br />

            <div id="motion-indicator"></div>
            <div id="log"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
